[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    smoke: Testes rápidos de fumaça
    integration: Testes de integração
    e2e: Testes end-to-end completos
    slow: Testes que demoram mais de 30s
    cadastro: Testes de cadastro de empreendimentos
    edicao: Testes de edição de empreendimentos
    exclusao: Testes de exclusão de empreendimentos
    helper: Testes auxiliares para desenvolvimento

# Configurações
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
